<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <article>
        <form th:action="@{/books/{id}/edit (id=${book.getBook_id()})}" method="post" th:object="${book}">
            <label>
                <input th:field="*{book_id}" th:value="${book.getBook_id()}" hidden="hidden">
            </label>
            <label for="name">Book name</label>
            <input th:field="*{book_name}" type="text" id="name">
            <div class="error" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}"></div>
            <br>
            <label for="author">Author</label>
            <input th:field="*{author}" type="text" id="author">
            <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            <br>
            <label for="year">Year</label>
            <input th:field="*{year}" type="number" id="year">
            <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
            <br>
            <button type="submit">Edit book</button>
        </form>
    </article>
</main>
</body>
</html>
