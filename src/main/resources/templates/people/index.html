<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<main>
    <article>
        <div th:each="person : ${people}">
            <a th:href="@{/people/{id} (id=${person.getPerson_id()})}"
               th:text="${person.getPerson_name()} + ', ' + ${person.getBirthday()}"></a>
        </div>
        <br>
        <hr>
        <a th:href="@{/people/new}">Create new person</a>
    </article>
</main>
</body>
</html>
